<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件上传和处理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>音频文件上传和处理</h1>
        <input type="file" id="audioFileInput" accept=".mp3" />
        <input type="file" id="srtFileInput" accept=".srt" />
        <button id="uploadAudioButton">上传音频</button>
        <button id="uploadSrtButton">上传SRT</button>
        <div id="fileInfo">
            <p>音频文件: <span id="audioFileName">未上传</span></p>
            <p>SRT文件: <span id="srtFileName">未上传</span></p>
            <p>音频时长: <span id="duration">00:00:00</span></p>
        </div>
        <div id="audioControls">
            <audio id="audioPlayer" controls></audio>
            <div>
                <label>开始时间:</label>
                <select id="startHour"></select>时
                <select id="startMinute"></select>分
                <select id="startSecond"></select>秒
            </div>
            <div>
                <label>结束时间:</label>
                <select id="endHour"></select>时
                <select id="endMinute"></select>分
                <select id="endSecond"></select>秒
            </div>
            <div>
                <button id="startButton">开始</button>
                <button id="pauseButton">暂停</button>
                <button id="resumeButton">继续</button>
                <button id="stopButton">结束</button>
            </div>
        </div>
        <div id="subtitleContainer">
            <textarea id="subtitleDisplay" readonly placeholder="字幕将在此显示"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
